services:
  # PostgreSQL Database Service
  postgres-service:
    image: postgres:15-alpine
    container_name: postgres-container-40
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=oms
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d oms"]
      interval: 10s
      retries: 5
      start_period: 10s
      timeout: 5s
    ports:
      - "5432:5432"
    networks:
      - oms-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # OMS gRPC API Service
  oms-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oms-api-grpc
    ports:
      - "8089:8089"    # gRPC server port
      - "8080:8080"    # grpcui web interface port
    networks:
      - oms-network
    # Environment variables for Docker
    # Note: These override .env file values when using docker-compose
    # For local development (go run), use .env file
    environment:
      - DB_HOST=postgres-service  # Container name for Docker networking
      - DB_PORT=5432
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_NAME=oms
      - GRPC_PORT=8089
      - GRPCUI_PORT=8080
      - ENABLE_GRPCUI=true
      - GRPC_HOST=localhost
    depends_on:
      postgres-service:
        condition: service_healthy
    restart: unless-stopped

# Networks and volumes
networks:
  oms-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
